<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Twitch Live Stream Info: {{ title }}</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
</head>

<body>
  <center>
    <h1>
      <img style="max-width: 100px; max-height: 100px; border-radius: 100%" src="{{ img_url }}">
      <br>
      {{ title }}
    </h1>

    <canvas id="chart" width="800" height="600"></canvas>
    <script>
      // bar chart data
      var barData = {
        labels : [
          {% for item in labels %}
            "{{ item }}",
          {% endfor %}
        ],
        datasets : [{
          fillColor: "rgba(34, 136, 238, 0.2)",
          strokeColor: "rgba(34, 136, 238, 1)",
          pointColor: "rgba(34, 136, 238, 1)",
          pointStrokeColor: "#ffffff",
          pointHighlightFill: "#ffffff",
          pointHighlightStroke: "rgba(34, 136, 238, 1)",
          bezierCurve : false,
          data : [
	    {% for item in values %}
              {{ item }},
            {% endfor %}]
          }
	]
      }
      Chart.defaults.global.animationSteps = 24;
      Chart.defaults.global.tooltipYPadding = 8;
      Chart.defaults.global.tooltipCornerRadius = 16;
      Chart.defaults.global.tooltipTitleFontStyle = "normal";
      Chart.defaults.global.tooltipFillColor = "rgba(0, 0, 0, 0.8)";
      Chart.defaults.global.animationEasing = "easeOutBounce";
      Chart.defaults.global.responsive = false;
      Chart.defaults.global.scaleLineColor = "black";
      Chart.defaults.global.scaleFontSize = 16;
	  
      // get bar chart canvas
      var mychart = document.getElementById("chart").getContext("2d");
      steps = 10
      max = {{ max }}
	  
      // draw bar chart
      var LineChartDemo = new Chart(mychart).Line(barData, {
        scaleOverride: true,
        scaleSteps: steps,
        scaleStepWidth: Math.ceil(max / steps),
        scaleStartValue: 0,
        scaleShowVerticalLines: true,
        scaleShowGridLines : true,
        barShowStroke : true,
        scaleShowLabels: true,
        bezierCurve: false,
      });
    </script>
  </center>
</body>
</html>
